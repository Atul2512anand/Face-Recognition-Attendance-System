<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .video-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        #video {
            width: 100%;
            border-radius: 10px;
            background: #000;
            max-height: 480px;
            object-fit: cover;
        }
        
        #canvas {
            display: none;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }
        
        .status-info { background: #dbeafe; color: #1e40af; }
        .status-success { background: #d1fae5; color: #065f46; }
        .status-error { background: #fee2e2; color: #991b1b; }
        
        .attendance-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .attendance-controls {
            margin-bottom: 15px;
        }
        
        .attendance-list {
            max-height: 450px;
            overflow-y: auto;
        }
        
        .attendance-item {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            transition: background 0.2s ease;
        }
        
        .attendance-item:hover {
            background: #f9fafb;
        }
        
        .attendance-item:last-child {
            border-bottom: none;
        }
        
        .user-name {
            font-weight: 600;
            color: #1f2937;
            font-size: 16px;
        }
        
        .user-id {
            color: #6b7280;
            font-size: 14px;
        }
        
        .timestamp {
            color: #9ca3af;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .confidence {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-top: 5px;
        }
        
        .empty-state {
            text-align: center;
            color: #9ca3af;
            padding: 40px 20px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Face Recognition Attendance System</h1>
        <a href="http://57.158.24.17:8080" target="_blank" style="display: block; text-align: center; color: white; text-decoration: none; margin-bottom: 20px; font-size: 18px;">‚öôÔ∏è Admin Panel ‚Üí</a>
        <div class="main-content">
            <div class="card video-section">
                <h2>üìπ Camera Feed</h2>
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
                
                <div class="controls">
                    <button class="btn btn-primary" id="startBtn">Start Camera</button>
                    <button class="btn btn-success" id="recognizeBtn" disabled>Start Recognition</button>
                </div>
                
                <div id="status" class="status-info" style="display: none;"></div>
            </div>
            
            <div class="card attendance-section">
                <h2>üìã Attendance Log</h2>
                
                <div class="attendance-controls">
                    <button class="btn btn-success" id="exportBtn">üì• Export CSV</button>
                </div>
                
                <div class="attendance-list" id="attendanceList">
                    <div class="empty-state">
                        <p>No attendance recorded yet.</p>
                        <p style="margin-top: 10px; font-size: 14px;">Start camera and recognition to mark attendance.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const recognizeBtn = document.getElementById('recognizeBtn');
        const statusDiv = document.getElementById('status');
        const attendanceList = document.getElementById('attendanceList');
        const exportBtn = document.getElementById('exportBtn');
        
        let recognitionInterval;
        let isRecognizing = false;
        let stream = null;

        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status-${type}`;
            statusDiv.style.display = 'block';
        }

        // Start camera
        startBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                video.srcObject = stream;
                recognizeBtn.disabled = false;
                startBtn.disabled = true;
                showStatus('‚úÖ Camera started successfully', 'success');
            } catch (err) {
                showStatus('‚ùå Error accessing camera: ' + err.message, 'error');
                console.error('Camera error:', err);
            }
        });

        // Start/Stop recognition
        recognizeBtn.addEventListener('click', () => {
            if (!isRecognizing) {
                isRecognizing = true;
                recognizeBtn.textContent = 'Stop Recognition';
                recognizeBtn.className = 'btn btn-danger';
                showStatus('üîÑ Recognition running...', 'info');
                recognitionInterval = setInterval(recognizeFace, 1000);
            } else {
                isRecognizing = false;
                recognizeBtn.textContent = 'Start Recognition';
                recognizeBtn.className = 'btn btn-success';
                clearInterval(recognitionInterval);
                showStatus('‚è∏Ô∏è Recognition stopped', 'info');
            }
        });

        // Recognize face
        async function recognizeFace() {
            if (!video.videoWidth || !video.videoHeight) return;
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            
            try {
                const response = await fetch('/recognize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showStatus('‚ùå Error: ' + data.error, 'error');
                    return;
                }
                
                if (data.faces && data.faces.length > 0) {
                    const recognized = data.faces.filter(f => f.recognized);
                    if (recognized.length > 0) {
                        const names = recognized.map(f => f.name).join(', ');
                        showStatus(`‚úÖ Recognized: ${names}`, 'success');
                        loadAttendance();
                    } else {
                        showStatus('‚ö†Ô∏è Unknown person detected', 'error');
                    }
                } else {
                    showStatus('üë§ No face detected', 'info');
                }
            } catch (err) {
                console.error('Recognition error:', err);
                showStatus('‚ùå Connection error. Check if server is running.', 'error');
            }
        }

        // Load attendance
        async function loadAttendance() {
            try {
                const response = await fetch('/attendance');
                const data = await response.json();
                
                if (data.attendance.length === 0) {
                    attendanceList.innerHTML = `
                        <div class="empty-state">
                            <p>No attendance recorded yet.</p>
                            <p style="margin-top: 10px; font-size: 14px;">Start camera and recognition to mark attendance.</p>
                        </div>
                    `;
                } else {
                    attendanceList.innerHTML = data.attendance.map(record => `
                        <div class="attendance-item">
                            <div class="user-name">${record.name}</div>
                            <div class="user-id">ID: ${record.id}</div>
                            <div class="timestamp">üìÖ ${record.timestamp}</div>
                            <span class="confidence">Confidence: ${record.confidence}%</span>
                        </div>
                    `).reverse().join('');
                }
            } catch (err) {
                console.error('Error loading attendance:', err);
            }
        }

        // Export attendance
        exportBtn.addEventListener('click', () => {
            window.location.href = '/attendance/export';
        });

        // Auto-refresh attendance
        setInterval(loadAttendance, 5000);
        loadAttendance();
    </script>
</body>
</html>
